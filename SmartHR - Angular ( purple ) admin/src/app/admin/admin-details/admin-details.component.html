<div class="page-wrapper">
<div class="content container-fluid">
    <div class="row">
      <div class="col-md-4">
          <h4 class="modal-title">Edit Admin</h4>
        </div>
      </div>
        <div class="row m-t-20">
          <div class="col-md-12">
          <form class="m-b-30" #editForm="ngForm" (ngSubmit)="updateSubmit(editForm)" novalidate>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                      <label class="control-label">First Name <span class="text-danger">*</span></label>
                      <input class="form-control" type="text" [(ngModel)]="uptAdmin.fname" name="firstName" #firstName="ngModel" required>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label class="control-label">Middle Name</label>
                      <input class="form-control" type="text" [(ngModel)]="uptAdmin.mname" name="middleName" #middleName="ngModel">
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label class="control-label">Last Name <span class="text-danger m-l-5">*</span></label>
                      <input class="form-control" type="text" [(ngModel)]="uptAdmin.lname" name="lastName" #lastName="ngModel" required>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group" [class.has-error]="email.invalid && email.touched" [class.has-success]="email.valid">
                      <label class="control-label">Email <span class="text-danger m-l-5">*</span></label>
                      <input class="form-control" type="email" pattern="([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})" [(ngModel)]="uptAdmin.email" name="email" #email="ngModel" required>
                      <span class="help-block" *ngIf="email.errors && email.touched">
                        Email is invalid
                      </span>
                      </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label class="control-label">ID <span class="text-danger m-l-5">*</span></label>
                      <input type="text" class="form-control" readonly [(ngModel)]="uptAdmin.id" name="ID" #employeeID="ngModel" required>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label class="control-label">trn <span class="text-danger m-l-5">*</span></label>
                      <input type="text" class="form-control" readonly [(ngModel)]="uptAdmin.trn" name="Trn" #trn="ngModel" required>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label class="control-label">nis <span class="text-danger m-l-5">*</span></label>
                      <input type="text" class="form-control" readonly [(ngModel)]="uptAdmin.nis" name="Nis" #nis="ngModel" required>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label class="control-label">contact <span class="text-danger m-l-5">*</span></label>
                      <input type="text" class="form-control" readonly [(ngModel)]="uptAdmin.contact" name="Contact" #contact="ngModel" required>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label class="control-label">gender <span class="text-danger m-l-5">*</span></label>
                      <input type="text" class="form-control" readonly [(ngModel)]="uptAdmin.gender" name="Gender" #gender="ngModel" required>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label class="control-label">Type</label>
                      <select class="select form-control" [(ngModel)]="uptAdmin.type" name="type" #type="ngModel">
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group" [class.has-error]="phone.invalid && phone.touched" [class.has-success]="phone.valid">
                      <label class="control-label">Phone <span class="text-danger">*</span></label>
                      <input class="form-control unit-cost" type="text" [(ngModel)]="uptEmp.contact" name="contact" #contact="ngModel" pattern="(\d{10}|\d{12})" required>
                      <span class="help-block" *ngIf="phone.errors && phone.touched">
                        Phone Number is invalid
                      </span>
                    </div>
                  </div>
                </div>
            <div class="table-responsive m-t-15">
              <table class="table table-striped custom-table">
                <thead>
                  <tr>
                    <th>Module Permission</th>
                    <th class="text-center">Read</th>
                    <th class="text-center">Write</th>
                    <th class="text-center">Create</th>
                    <th class="text-center">Delete</th>
                    <th class="text-center">Import</th>
                    <th class="text-center">Export</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                      <td>Holidays</td>
                      <td class="text-center">
                        <input [attr.checked]="user.holiday_read ? 'checked' : null" [(ngModel)]="user.holiday_read" name="holiday_read" type="checkbox">
                      </td>
                      <td class="text-center">
                        <input [attr.checked]="user.holiday_write ? 'checked' : null" [(ngModel)]="user.holiday_write" name="holiday_write" type="checkbox">
                      </td>
                      <td class="text-center">
                        <input [attr.checked]="user.holiday_create ? 'checked' : null" [(ngModel)]="user.holiday_create" name="holiday_create" type="checkbox">
                      </td>
                      <td class="text-center">
                        <input [attr.checked]="user.holiday_delete ? 'checked' : null" [(ngModel)]="user.holiday_delete" name="holiday_delete" type="checkbox">
                      </td>
                      <td class="text-center">
                        <input [attr.checked]="user.holiday_import ? 'checked' : null" [(ngModel)]="user.holiday_import" name="holiday_import" type="checkbox">
                      </td>
                      <td class="text-center">
                        <input [attr.checked]="user.holiday_export ? 'checked' : null" [(ngModel)]="user.holiday_export" name="holiday_export" type="checkbox">
                      </td>
                    </tr>
               </tbody>
              </table>
              <br>

            </div>
            <div class="m-t-20 text-center">
                <div *ngIf="uptEmployeeValidation" class="alert alert-info m-t-10">
                    <strong>Warning!</strong> Must Fill all Mandatory Fields.
                </div>
              <button class="btn btn-primary" type="submit">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
